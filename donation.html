        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .donation-page {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .quote-section {
            background: linear-gradient(135deg, #2c3e50, #16a085);
            color: #fff;
            padding: 60px 20px;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .quote-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .quote-section p {
            font-size: 1.5rem;
            font-style: italic;
            opacity: 0.9;
        }

        .qr-section {
            margin-bottom: 40px;
        }

        .qr-section h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .qr-section img {
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .payment-options a {
            display: flex;
            align-items: center;
            background: #16a085;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s, transform 0.3s;
        }

        .payment-options a:hover {
            background: #1abc9c;
            transform: scale(1.05);
        }

        .payment-options a i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .contact-section {
            background: #ecf0f1;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .contact-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .contact-icons a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
        }

        .contact-icons a:hover {
            transform: scale(1.1);
            color: #16a085;
        }

        .contact-icons a i {
            margin-right: 15px;
            font-size: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .quote-section h1 {
                font-size: 2rem;
            }

            .quote-section p {
                font-size: 1.2rem;
            }

            .qr-section h2 {
                font-size: 1.8rem;
            }

            .payment-options {
                flex-direction: column;
                gap: 15px;
            }

            .payment-options a {
                font-size: 1rem;
                padding: 12px 20px;
            }

            .contact-section h2 {
                font-size: 1.8rem;
            }

            .contact-icons a {
                font-size: 1.2rem;
            }
        }
